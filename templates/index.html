<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passphrase and Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Secure Passphrase & Password Generator</h1>

        <!-- Passphrase Generation Form -->
        <form method="POST" class="mt-4">
            <h3>Generate Passphrase</h3>
            <div class="mb-3">
                <label for="num_words" class="form-label">Number of Words</label>
                <input type="number" class="form-control" id="num_words" name="num_words" value="15" min="5" max="20">
            </div>
            <button type="submit" name="generate_passphrase" class="btn btn-primary w-100">Generate Passphrase</button>
        </form>

        {% if passphrase %}
        <div class="alert alert-success mt-4">
            <strong>Generated Passphrase:</strong>
            <p class="fw-bold">{{ passphrase }}</p>
        </div>
        {% endif %}

        <!-- Password Generation Form -->
        <form method="POST" class="mt-5">
            <h3>Generate Password</h3>
            <div class="mb-3">
                <label for="password_length" class="form-label">Password Length (Default: 15)</label>
                <input type="hidden" name="password_length" value="15">
            </div>
            <button type="submit" name="generate_password" class="btn btn-secondary w-100">Generate Password</button>
        </form>

        {% if password %}
        <div class="alert alert-info mt-4">
            <strong>Generated Password:</strong>
            <p class="fw-bold">{{ password }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
